<!DOCTYPE html>
<html>
  <form>
    <title>Academic information</title>
    <!—Degree / Master of Business Administrtion
    <p>Degree / Master of Business Administrtion:</p>
    <p><input type="list" name=”degree” value=”Master of Business”></p>
    <!—Student ID 
    <p>Student ID:</p>
    <p><input type="text" name=”student_id”></p>
    <!—Classes Attended 
    <p>Classes Attended:</p>
    <p><textarea name=”classes_attended”></textarea></p>
    <!—Personal Details 
    <p>Personal Details:</p>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type=”text” name=”name”></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type=”email” name=”email”></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><input type=”tel” name=”phone”></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name=”address”></textarea></td>
      </tr>
    </table>
  </form>
</html>
