<!DOCTYPE html>
<html>
  <head>
    <title>Lists and Table Example</title>
  </head>
  <body>
    <h1>Nested and Definition List</h1>
    <h2>An ordered nested List:</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <h2>A Definition List:</h2>
    <dl>
        <dt>Bangalore</dt>
        <dd>- Capital city of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>- Capital city of Maharashtra</dd>
    </dl>
  </body>
</html>
